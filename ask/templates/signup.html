{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/fsstyles.css' %}">
</head>
<body>

<h2>Signup Form</h2>

<form method="post">{% csrf_token %}


  <div class="container">
    {{ form_auth.as_p }} 
    <button type="submit">Signup</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href='{%url "index" %}' class="cancelbtn">Cancel</a>
  </div>
</form>

</body>
</html>
